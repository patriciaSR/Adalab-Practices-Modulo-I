<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eje-7</title>
  <link rel="stylesheet" href="eje-7.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="container-1">
      <div class="container-1-foto">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/6/66/An_up-close_picture_of_a_curious_male_domestic_shorthair_tabby_cat.jpg"
          alt="gatete">
      </div>
      <div class="container-1-description">
        <div class="container-1-description-title">
          <h1>Centro Gatuno "Save the gaticos"</h1>
          <h2>Para amantes de los gatos</h2>
        </div>
        <div class="container-1-description-buttons">
          <div class="container-1-description-button-1">
            <button class="button-grey">Reserva una cita</button>
          </div>
          <div class="container-1-description-button-2">
            <button class="button-white">Pedir adopción</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-2">
      <div class="container-2-valor">
        <span>24 comentarios</span>
        <p>Ver comentarios → </p>
      </div>
      <div class="container-2-mark">
        <div class="container-2-mark-number">
          <span class="mark">8.9</span>
        </div>
        <div class="container-2-mark-star">
          <i class="far fa-star"></i>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
